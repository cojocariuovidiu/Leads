<h5 style="color: #666; font-weight: bold;">
    Tracking
</h5>
<table class="table table-responsive table-condensed table-bordered" style="background-color:#ffffff;margin-bottom:6px;">
    <tr>
        <th width="10%">
            When
        </th>
        <th width="10%">
            Who
        </th>
        <th>
            Type
        </th>
        <th class="hidden-xs">
            What
        </th>
        <th class="hidden-xs hidden-sm">
            Result
        </th>
    </tr>
    <tbody>
    <tr ng-repeat="track in lead.tracking">
        <td>
            {{track.when | date:'yyyy-MM-dd'}}
        </td>
        <td>
            {{track.name}}
        </td>
        <td>
            {{track.type}}
        </td>
        <td class="hidden-xs">
            {{track.notes}}
        </td>
        <td class="hidden-xs hidden-sm">
            {{track.result}}
        </td>
    </tr>

    </tbody>
</table>
