<div ng-include="'app/report/generic/generic-title.html'"></div>

<div>
    <table class="table table-responsive table-condensed table-bordered"
           style="background-color:#eee;margin-top:20px;">
        <thead>
        <!-- report-header -->
        <tr class="warning">
            <th>When</th>
            <th>Type</th>
            <th>What</th>
            <th>Result</th>
            <th>Archived</th>
        </tr>
        </thead>
        <tbody ng-repeat="item in genericReport.items">
            <!-- report-group-header -->
            <tr class="info">
                <td colspan="6" class="info">{{item._id}}</td>
            </tr>
            <tr ng-repeat="track in item.tracking" class="report-row">
                <td nowrap>{{track.when | date:shortDate}}</td>
                <td>{{track.type}}</td>
                <td>{{track.notes}}</td>
                <td>{{track.result}}</td>
                <td>{{track.archived || "&nbsp;" }} </td>
            </tr>
        </tbody>
    </table>
</div>
