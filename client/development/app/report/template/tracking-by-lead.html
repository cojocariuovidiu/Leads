<div>
    <table class="table table-responsive table-condensed table-striped table-bordered"
           style="background-color:#eee;margin-top:20px;">
        <thead>
        <tr>
            <th>When</th>
            <th>Type</th>
            <th>What</th>
            <th>Result</th>
            <th>Archived</th>
        </tr>
        </thead>
        <tbody ng-repeat="item in genericReport.items">
            <tr style="background-color: #666; color: #fff;">
                <td colspan="6">{{item._id}}</td>
            </tr>
            <tr ng-repeat="track in item.tracking">
                <td>{{track.when}}</td>
                <td>{{track.type}}</td>
                <td>{{track.notes}}</td>
                <td>{{track.result}}</td>
                <td>{{track.archived || "&nbsp;" }} </td>
            </tr>
        </tbody>
    </table>
</div>
