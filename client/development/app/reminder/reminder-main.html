<table class="table table-responsive table-condensed table-striped" style="background-color:#ffffff;">
    <thead>
    <tr>
        <th width="10%">
            When
        </th>
        <th width="10%">
            Who
        </th>
        <th>
            Type
        </th>
        <th>
            What
        </th>
        <th>
            Notes
        </th>

        <th width="5%">
            Done
        </th>

        <th width="5%">
            Delete
        </th>

    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="item in reminderMain.reminders">
        <td>
            {{item.reminders.when | date:'yyyy-MM-dd'}}
        </td>
        <td>
            {{item.name}}
        </td>
        <td>
            {{item.reminders.type}}
        </td>

        <td class="hidden-xs">
            {{item.reminders.what}}
        </td>

        <td class="hidden-xs">
            {{item.reminders.notes}}
        </td>

        <td class="hidden-xs hidden-sm">
            <input type="checkbox"
                   class="checkbox checkbox-inline"
                   ng-value="false"
                   ng-model="item.reminders.closed"
                   ng-change="reminderMain.toggleClosed(item);">
        </td>
        <td>
            <xs-action-buttons has-delete="true"
                               on-delete-confirm="reminderMain.delete(item)"
                               delete-confirm-text="Confirm"
                               delete-cancel-text="Cancel"
                               button-size="'xs'">

            </xs-action-buttons>

        </td>
    </tr>

    </tbody>
</table>
