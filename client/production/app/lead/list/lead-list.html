<div ng-include="'app/lead/list/lead-list-toolbar.html'"></div><form name=leadForm role=form ng-submit=leadList.addNew(leadForm.$valid);leadForm.$setUntouched(); novalidate><table class="table table-responsive table-condensed table-striped" style=background-color:#ffffff;><thead><tr><th width=10%>&nbsp;</th><th width=20%>Name</th><th width=10% class="hidden-xs hidden-sm">Where</th><th width=20% class=hidden-xs>Notes</th><th width=10%>Type</th><th width=10%>Archive</th><th width=20%>Delete</th></tr></thead><tbody><tr><td><button type=submit class="btn btn-sm btn-primary" ng-disabled=leadForm.$invalid ng-click=leadForm.submit();><i class="fa fa-plus"></i></button></td><td ng-class="{'has-error':leadForm.leadName.$invalid}"><input type=text name=leadName ng-model=leadList.lead.name class="form-control input-md" placeholder=Name minlength=3 maxlength=20 required><div ng-if=leadForm.leadName.$touched ng-messages=leadForm.leadName.$error class="help-block has-error"><span ng-message=required>Name is only required field.</span> <span ng-message=minlength>Requires at least 3 characters.</span> <span ng-message=maxlength>No more than 20 characters.</span></div></td><td class="hidden-xs hidden-sm"><input type=text name=leadLocation ng-model=leadList.lead.location class="form-control editable-input input-md" placeholder="Aptos, CA"></td><td class=hidden-xs><input type=text name=leadNotes ng-model=leadList.lead.notes class="form-control editable-input input-md" placeholder=Notes></td><td><select class="form-control input-md" name=leadType ng-model=leadList.lead.type ng-options="t.type as t.type for t in leadList.leadTypes" ng-change=onChange(); default-text=Type></select></td><td><input type=checkbox class="checkbox checkbox-inline" name=leadArchive readonly ng-value="'active'" ng-true-value="'archived'" ng-false-value="'active'" ng-model=leadList.lead.archive></td><td>&nbsp;</td></tr><tr ng-repeat="lead in leadList.filtered = (leadList.leads | filter:{name: leadList.searchByName} | orderBy: 'name')"><td><button class="btn btn-sm btn-success" ng-click="leadList.edit(lead);$state.go('leads.edit',{id: lead._id})"><i class="fa fa-pencil" style=color:#ffffff;></i></button></td><td>{{::lead.name}}</td><td class="hidden-xs hidden-sm">{{::lead.location}}</td><td class=hidden-xs>{{::lead.notes}}</td><td>{{::lead.type}}</td><td><input type=checkbox class="checkbox checkbox-inline" ng-value=false ng-model=lead.archive ng-true-value="'archived'" ng-false-value="'active'" ng-readonly=true></td><td><xs-action-buttons has-delete=true on-delete-confirm=leadList.delete(lead) delete-confirm-text=Yes delete-cancel-text=No button-size="'sm'"></xs-action-buttons></td></tr></tbody></table></form>
